<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clippy 2.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clippy-container">
    <div class="clippy-character" id="clippy">
      <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
        <!-- Pumpkin body -->
        <ellipse cx="50" cy="70" rx="35" ry="40" fill="#FF6B1A" class="pumpkin-body"/>
        <ellipse cx="50" cy="70" rx="32" ry="37" fill="#FF8C42" opacity="0.7"/>
        
        <!-- Pumpkin ridges -->
        <path d="M 50 30 Q 50 70 50 110" stroke="#D45500" stroke-width="2" fill="none"/>
        <path d="M 35 35 Q 35 70 35 105" stroke="#D45500" stroke-width="1.5" fill="none"/>
        <path d="M 65 35 Q 65 70 65 105" stroke="#D45500" stroke-width="1.5" fill="none"/>
        <path d="M 25 50 Q 25 70 25 90" stroke="#D45500" stroke-width="1" fill="none"/>
        <path d="M 75 50 Q 75 70 75 90" stroke="#D45500" stroke-width="1" fill="none"/>
        
        <!-- Stem -->
        <rect x="45" y="20" width="10" height="12" fill="#2D5016" rx="2"/>
        <path d="M 45 26 Q 40 24 38 28" stroke="#4A7C2C" stroke-width="2" fill="none"/>
        
        <!-- Spooky eyes -->
        <path d="M 35 55 L 40 50 L 45 55 L 40 60 Z" fill="#FFD700" class="eye eye-left glow"/>
        <path d="M 55 55 L 60 50 L 65 55 L 60 60 Z" fill="#FFD700" class="eye eye-right glow"/>
        
        <!-- Evil grin -->
        <path d="M 30 80 Q 35 75 40 80 Q 45 85 50 80 Q 55 85 60 80 Q 65 75 70 80" 
              stroke="#FFD700" stroke-width="3" fill="none" class="mouth glow"/>
        
        <!-- Teeth -->
        <path d="M 35 80 L 35 85" stroke="#FFD700" stroke-width="2" class="glow"/>
        <path d="M 42 82 L 42 87" stroke="#FFD700" stroke-width="2" class="glow"/>
        <path d="M 50 80 L 50 85" stroke="#FFD700" stroke-width="2" class="glow"/>
        <path d="M 58 82 L 58 87" stroke="#FFD700" stroke-width="2" class="glow"/>
        <path d="M 65 80 L 65 85" stroke="#FFD700" stroke-width="2" class="glow"/>
        
        <!-- Spooky particles -->
        <circle cx="20" cy="40" r="2" fill="#9D4EDD" class="particle particle-1" opacity="0.8"/>
        <circle cx="80" cy="45" r="2" fill="#9D4EDD" class="particle particle-2" opacity="0.8"/>
        <circle cx="25" cy="90" r="2" fill="#9D4EDD" class="particle particle-3" opacity="0.8"/>
      </svg>
    </div>
    
    <div class="speech-bubble" id="speechBubble">
      <div class="bubble-header">
        <button class="clear-btn" id="clearBtn" title="Clear message">‚úñ</button>
      </div>
      <div class="bubble-content" id="bubbleContent">
        Hi! I'm Clippy 2.0! üëã<br>
        How can I help you today?
      </div>
      <div class="bubble-tail"></div>
    </div>

    <div class="input-container" id="inputContainer" style="display: none;">
      <input type="text" id="userInput" placeholder="Ask me anything..." aria-label="Chat input">
      <input type="file" id="fileInput" style="display: none;" aria-label="Upload file">
      <button id="screenshotBtn" title="Take screenshot & analyze" aria-label="Screenshot">üì∏</button>
      <button id="fileBtn" title="Attach file or image" aria-label="Attach file">üìé</button>
      <button id="sendBtn" aria-label="Send message">Send</button>
    </div>

    <div class="controls">
      <button class="control-btn" id="chatBtn" title="Chat with me">üí¨</button>
      <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      <button class="control-btn" id="minimizeBtn" title="Minimize">‚ûñ</button>
      <button class="control-btn" id="closeBtn" title="Close">‚úñ</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
