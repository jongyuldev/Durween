<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clippy 2.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clippy-container">
    <div class="clippy-character" id="clippy">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="ghostGlow" cx="50%" cy="40%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
            <stop offset="70%" style="stop-color:#E8F4F8;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#D0E8F0;stop-opacity:0.85" />
          </radialGradient>
          <filter id="ghostShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="3" result="offsetblur"/>
            <feComponentTransfer>
              <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        
        <!-- Ghost body - rounded top -->
        <ellipse cx="60" cy="50" rx="38" ry="42" fill="url(#ghostGlow)" class="ghost-body" filter="url(#ghostShadow)"/>
        
        <!-- Ghost wavy bottom -->
        <path d="M 22 80 Q 22 90 22 95 Q 28 100 34 95 Q 40 90 46 95 Q 52 100 60 95 Q 68 90 74 95 Q 80 100 86 95 Q 92 90 98 95 Q 98 90 98 80 Z" 
              fill="url(#ghostGlow)" filter="url(#ghostShadow)"/>
        
        <!-- Subtle fabric texture lines -->
        <path d="M 30 45 Q 60 43 90 45" stroke="#D0E8F0" stroke-width="1" fill="none" opacity="0.3"/>
        <path d="M 28 60 Q 60 58 92 60" stroke="#D0E8F0" stroke-width="1" fill="none" opacity="0.3"/>
        <path d="M 26 75 Q 60 73 94 75" stroke="#D0E8F0" stroke-width="1" fill="none" opacity="0.3"/>
        
        <!-- Highlight on ghost -->
        <ellipse cx="42" cy="40" rx="18" ry="22" fill="#FFFFFF" opacity="0.5"/>
        
        <!-- Cute oval eyes -->
        <ellipse cx="45" cy="55" rx="8" ry="11" fill="#4A5568"/>
        <ellipse cx="75" cy="55" rx="8" ry="11" fill="#4A5568"/>
        
        <!-- Eye highlights for sparkle -->
        <ellipse cx="47" cy="52" rx="3" ry="4" fill="#FFFFFF" opacity="0.8"/>
        <ellipse cx="77" cy="52" rx="3" ry="4" fill="#FFFFFF" opacity="0.8"/>
        
        <!-- Friendly smile -->
        <path d="M 45 73 Q 60 80 75 73" stroke="#4A5568" stroke-width="3" fill="none" stroke-linecap="round"/>
        
        <!-- Floating particles around ghost -->
        <circle cx="15" cy="45" r="2.5" fill="#B0D8E8" class="particle particle-1" opacity="0.7"/>
        <circle cx="105" cy="50" r="2.5" fill="#B0D8E8" class="particle particle-2" opacity="0.7"/>
        <circle cx="20" cy="85" r="2" fill="#B0D8E8" class="particle particle-3" opacity="0.6"/>
        <circle cx="100" cy="80" r="2" fill="#B0D8E8" class="particle particle-1" opacity="0.6"/>
        <circle cx="10" cy="65" r="1.5" fill="#D0E8F0" class="particle particle-2" opacity="0.5"/>
        <circle cx="110" cy="70" r="1.5" fill="#D0E8F0" class="particle particle-3" opacity="0.5"/>
      </svg>
    </div>
    
    <div class="speech-bubble" id="speechBubble">
      <div class="bubble-header">
        <button class="clear-btn" id="clearBtn" title="Clear message">‚úñ</button>
      </div>
      <div class="bubble-content" id="bubbleContent">
        Hi! I'm Clippy 2.0! üëã<br>
        How can I help you today?
      </div>
      <div class="bubble-tail"></div>
    </div>

    <div class="input-container" id="inputContainer" style="display: none;">
      <input type="text" id="userInput" placeholder="Ask me anything..." aria-label="Chat input">
      <input type="file" id="fileInput" style="display: none;" aria-label="Upload file">
      <button id="screenshotBtn" title="Take screenshot & analyze" aria-label="Screenshot">üì∏</button>
      <button id="fileBtn" title="Attach file or image" aria-label="Attach file">üìé</button>
      <button id="sendBtn" aria-label="Send message">Send</button>
    </div>

    <div class="controls">
      <button class="control-btn" id="chatBtn" title="Chat with me">üí¨</button>
      <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      <button class="control-btn" id="minimizeBtn" title="Minimize">‚ûñ</button>
      <button class="control-btn" id="closeBtn" title="Close">‚úñ</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
