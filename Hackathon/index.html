<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clippy 2.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clippy-container">
    <div class="clippy-character" id="clippy">
      <svg viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="pumpkinGlow" cx="50%" cy="40%">
            <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#FF6B1A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D45500;stop-opacity:1" />
          </radialGradient>
          <filter id="innerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
              <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        
        <!-- Main pumpkin body with gradient -->
        <ellipse cx="60" cy="80" rx="42" ry="48" fill="url(#pumpkinGlow)" class="pumpkin-body" filter="url(#innerShadow)"/>
        
        <!-- Pumpkin ridges with curves -->
        <path d="M 60 32 Q 60 80 60 128" stroke="#B84000" stroke-width="3" fill="none" opacity="0.6"/>
        <path d="M 42 40 Q 42 80 42 120" stroke="#B84000" stroke-width="2.5" fill="none" opacity="0.5"/>
        <path d="M 78 40 Q 78 80 78 120" stroke="#B84000" stroke-width="2.5" fill="none" opacity="0.5"/>
        <path d="M 28 55 Q 28 80 28 105" stroke="#B84000" stroke-width="2" fill="none" opacity="0.4"/>
        <path d="M 92 55 Q 92 80 92 105" stroke="#B84000" stroke-width="2" fill="none" opacity="0.4"/>
        
        <!-- Highlight on pumpkin -->
        <ellipse cx="45" cy="60" rx="15" ry="20" fill="#FFA552" opacity="0.4"/>
        
        <!-- Stem with detail -->
        <path d="M 55 25 Q 55 20 58 18 L 62 18 Q 65 20 65 25 L 65 35 Q 65 38 62 38 L 58 38 Q 55 38 55 35 Z" 
              fill="#2D5016"/>
        <path d="M 56 28 Q 56 24 58 23 L 62 23 Q 64 24 64 28" fill="#3D6020" opacity="0.8"/>
        <path d="M 55 30 Q 50 28 48 32" stroke="#4A7C2C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
        
        <!-- Triangular spooky eyes with inner glow -->
        <path d="M 40 65 L 48 58 L 56 65 L 48 72 Z" fill="#1A0A00" stroke="#FFD700" stroke-width="1"/>
        <path d="M 42 65 L 48 60 L 54 65 L 48 70 Z" fill="#FFD700" class="eye eye-left glow"/>
        
        <path d="M 64 65 L 72 58 L 80 65 L 72 72 Z" fill="#1A0A00" stroke="#FFD700" stroke-width="1"/>
        <path d="M 66 65 L 72 60 L 78 65 L 72 70 Z" fill="#FFD700" class="eye eye-right glow"/>
        
        <!-- Wicked zigzag grin -->
        <path d="M 32 95 L 38 90 L 44 95 L 50 88 L 56 95 L 62 90 L 68 95 L 74 90 L 80 95 L 88 95" 
              stroke="#FFD700" stroke-width="3.5" fill="none" stroke-linecap="round" class="mouth glow"/>
        
        <!-- Sharp teeth -->
        <path d="M 38 90 L 38 98" stroke="#FFD700" stroke-width="2.5" class="glow" stroke-linecap="round"/>
        <path d="M 50 88 L 50 96" stroke="#FFD700" stroke-width="2.5" class="glow" stroke-linecap="round"/>
        <path d="M 62 90 L 62 98" stroke="#FFD700" stroke-width="2.5" class="glow" stroke-linecap="round"/>
        <path d="M 74 90 L 74 98" stroke="#FFD700" stroke-width="2.5" class="glow" stroke-linecap="round"/>
        
        <!-- Mystical particles with trails -->
        <circle cx="15" cy="50" r="3" fill="#9D4EDD" class="particle particle-1" opacity="0.9"/>
        <circle cx="17" cy="52" r="1.5" fill="#B565F2" class="particle particle-1" opacity="0.6"/>
        
        <circle cx="105" cy="55" r="3" fill="#9D4EDD" class="particle particle-2" opacity="0.9"/>
        <circle cx="103" cy="57" r="1.5" fill="#B565F2" class="particle particle-2" opacity="0.6"/>
        
        <circle cx="20" cy="110" r="3" fill="#9D4EDD" class="particle particle-3" opacity="0.9"/>
        <circle cx="22" cy="112" r="1.5" fill="#B565F2" class="particle particle-3" opacity="0.6"/>
        
        <circle cx="100" cy="105" r="3" fill="#FF6B1A" class="particle particle-1" opacity="0.8"/>
        <circle cx="98" cy="107" r="1.5" fill="#FF8C42" class="particle particle-1" opacity="0.5"/>
      </svg>
    </div>
    
    <div class="speech-bubble" id="speechBubble">
      <div class="bubble-header">
        <button class="clear-btn" id="clearBtn" title="Clear message">‚úñ</button>
      </div>
      <div class="bubble-content" id="bubbleContent">
        Hi! I'm Clippy 2.0! üëã<br>
        How can I help you today?
      </div>
      <div class="bubble-tail"></div>
    </div>

    <div class="input-container" id="inputContainer" style="display: none;">
      <input type="text" id="userInput" placeholder="Ask me anything..." aria-label="Chat input">
      <input type="file" id="fileInput" style="display: none;" aria-label="Upload file">
      <button id="screenshotBtn" title="Take screenshot & analyze" aria-label="Screenshot">üì∏</button>
      <button id="fileBtn" title="Attach file or image" aria-label="Attach file">üìé</button>
      <button id="sendBtn" aria-label="Send message">Send</button>
    </div>

    <div class="controls">
      <button class="control-btn" id="chatBtn" title="Chat with me">üí¨</button>
      <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      <button class="control-btn" id="minimizeBtn" title="Minimize">‚ûñ</button>
      <button class="control-btn" id="closeBtn" title="Close">‚úñ</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
