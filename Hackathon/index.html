<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Ghost character on the right -->
  <div class="ghost-container" id="ghostContainer">
    <svg class="ghost-svg" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="ghostBody" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#E8E4F3;stop-opacity:1" />
        </linearGradient>
        <filter id="ghostGlow">
          <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      
      <!-- Ghost body -->
      <path d="M 60 20 
               C 35 20, 20 35, 20 60
               L 20 110
               Q 20 115, 25 118
               Q 30 115, 35 118
               Q 40 115, 45 118
               Q 50 115, 55 118
               Q 60 115, 65 118
               Q 70 115, 75 118
               Q 80 115, 85 118
               Q 90 115, 95 118
               Q 100 115, 100 110
               L 100 60
               C 100 35, 85 20, 60 20 Z" 
            fill="url(#ghostBody)" 
            filter="url(#ghostGlow)"
            class="ghost-body"/>
      
      <!-- Left eye -->
      <ellipse cx="45" cy="60" rx="8" ry="12" fill="#2D3748" class="ghost-eye"/>
      
      <!-- Right eye -->
      <ellipse cx="75" cy="60" rx="8" ry="12" fill="#2D3748" class="ghost-eye"/>
      
      <!-- Blush -->
      <ellipse cx="30" cy="75" rx="8" ry="6" fill="#FFB6C1" opacity="0.6"/>
      <ellipse cx="90" cy="75" rx="8" ry="6" fill="#FFB6C1" opacity="0.6"/>
      
      <!-- Smile -->
      <path d="M 45 85 Q 60 90 75 85" stroke="#2D3748" stroke-width="2" fill="none" stroke-linecap="round"/>
    </svg>
  </div>
  
  <!-- Speech bubble -->
  <div class="speech-bubble" id="speechBubble">
    <div class="bubble-content" id="bubbleContent">Ask me anything...</div>
    <div class="bubble-tail"></div>
  </div>

  <!-- Input area at bottom center -->
  <div class="input-area">
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <input type="file" id="fileInput" style="display: none;" />
    </div>
    <div class="button-row">
      <button class="action-btn" id="screenshotBtn" title="Take screenshot">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
      </button>
      <button class="action-btn" id="fileBtn" title="Attach file">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Control buttons -->
  <div class="controls">
    <button class="control-btn" id="toggleBubbleBtn" title="Show/Hide Speech Bubble">üí¨</button>
    <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
    <button class="control-btn" id="minimizeBtn" title="Minimize">‚ûñ</button>
    <button class="control-btn" id="closeBtn" title="Close">‚úñ</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
